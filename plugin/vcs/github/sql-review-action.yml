on: [pull_request]
jobs:
  sql-review:
    runs-on: ubuntu-latest
    name: SQL Review
    steps:
      - uses: actions/checkout@v3
      - name: Check SQL
        # TODO: ed - use a new version for action
        uses: bytebase/sql-review-action@fbd9301d97454e83abbc64597d82ce321c8f0342
        with:
          external-url: "%s"
          file-pattern: .*\.sql$
